<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1><i class="fas fa-wallet"></i>Expense Tracker</h1>

    <!-- Expense Form -->
    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="date" id="date" required>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Filters + Dark Mode Toggle -->
    <div class="filters">
      <input type="text" id="search" placeholder="Search by category or description">
      <input type="month" id="filter-month">
      <button onclick="applyFilters()">Filter</button>
      <button onclick="resetFilters()">Reset</button>
      <button id="toggle-mode">ðŸŒ™ Dark Mode</button>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h2>ðŸ“Š Summary</h2>
      <p id="total-expenses">Total Expenses: â‚¹0</p>
      <div id="category-summary"></div>
    </div>

    <!-- Expenses Table -->
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>

    <!-- Chart Section -->
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
